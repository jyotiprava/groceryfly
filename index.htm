<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Groceryfly</title>
<link href="style.css"rel="stylesheet" type="text/css" />

<!-- styles needed by jScrollPane -->
<link type="text/css" href="jquery.jscrollpane.css" rel="stylesheet" media="all" />

<!-- latest jQuery direct from google's CDN -->
<script type="text/javascript" src="jquery.min.js">
</script>

<!-- the mousewheel plugin - optional to provide mousewheel support -->
<script type="text/javascript" src="jquery.mousewheel.js"></script>

<!-- the jScrollPane script -->
<script type="text/javascript" src="jquery.jscrollpane.min.js"></script>
<script type="text/javascript">
$(function()
{
	var pane = $('.scroll-pane');
	pane.jScrollPane(
		{
			showArrows: true
		}
	);
	var api = pane.data('jsp');

	$('#but-scroll-to').bind(
		'click',
		function()
		{
			// Note, there is also scrollToX and scrollToY methods if you only
			// want to scroll in one dimension
			api.scrollTo(parseInt($('#toX').val()), parseInt($('#toY').val()));
			return false;
		}
	);

	$('#but-scroll-by').bind(
		'click',
		function()
		{
			// Note, there is also scrollByX and scrollByY methods if you only
			// want to scroll in one dimension
			api.scrollBy(parseInt($('#byX').val()), parseInt($('#byY').val()));
			return false;
		}
	);
});
	
</script>
</head>

<body>
	<div id="header" style="position:fixed; top:0; z-index:99;">
	Groceryfly
	</div>
	
				<div id="container" style="position:relative;">
					
						<div id="container_content" style="height:1000px;">
							<h1 style="padding-left:5%; margin-top:2%; text-align:center; ">Login Here</h1>

										</tr>
										<tr>

										</tr>
										<tr>
											<td colspan="2">Password</td>
											
											
										</tr>
										<tr>
											<td colspan="2"><input type="password" name="" class="textbox1"  /></td>
										</tr>
										<tr>
											<td><a href="myaccount.htm"><input type="submit" name="submit" value="" style="width:100px; height:32px; background:url(images/submit.png); border:none;" /></a></td>											
											<td><span style="font-style:italic; color:#009900;">Forgot Password</span></td>
										</tr>
									</table>
								
								
								
						</div>
				</div>
			
		
		
		
		

</body>
</html>
